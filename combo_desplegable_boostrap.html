<style>

<body style="background:#dcdcdc">  


<div style="display:flex; justify-content:center;align-items:center;">

    <button class="dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false"
		style="margin-top:20px;border:3px solid #f7f7f7;">...</button>
		
    <ul  class="dropdown-menu" style="height: 150px;overflow:auto;" >
	 
		  <li>

			aria-current="true">Enlace activo</a>

<script type="text/javascript">

function VerSeleccionadoEnPantalla()
{
 let etiquetaPadre = document.querySelector('p');
 
 		document.body.addEventListener('click', e => {
	
			let valor = e.target.dataset.val;

		if(valor)
		{
			etiquetaPadre.innerText = valor;
			<!-- document.write(valor); -->
		}
  
  });
}
</script>
